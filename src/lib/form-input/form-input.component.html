<mat-form-field style="width: 100%" [formGroup]="formGroup">
  <input
    matInput
    [placeholder]="options.placeholder"
    [formControl]="formGroup.controls[config.key]"
    [type]="options.type || 'text'"
    [id]="id">
  <mat-hint align="start">{{options.leftHelperText}}</mat-hint>
  <mat-error>
    <ngx-formster-error-message [control]="formGroup.controls[config.key]"></ngx-formster-error-message>
  </mat-error>
</mat-form-field>
