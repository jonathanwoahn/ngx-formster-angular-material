<mat-form-field [formGroup]="formGroup" style="width: 100%;">
  <mat-label *ngIf="options.label">{{options.label}}</mat-label>
  <mat-select
    [formControl]="formGroup.controls[config.key]">
    <mat-option *ngFor="let option of options.options" [value]="option[options.valueProp]">
      {{option[options.labelProp]}}
    </mat-option>
  </mat-select>
</mat-form-field>
